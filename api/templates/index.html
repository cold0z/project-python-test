<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" />
    <title>Verify Account</title>
  </head>
  <body>
    <div class="container">
     <img src="https://pluspng.com/img-png/dailymotion-logo-vector-png-dailymotion-new-logo-2128.jpg" width="200" /> 
      <h2>Verify Your Account</h2>
      <p>We emailed you the six digit code to {{ email }} <br/> Enter the code below to confirm your email address.</p>

      {% if verified %}
      <small class="success" id="message-retour">
      User already verified
      </small>
      {% else  %}

      <div class="code-container" id="codeContainer">
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="hidden" class="email" id="emailInput" value="{{ email }} ">
      </div>

      <small class="info" id="message-retour">
        Please entrer the 6 digits
      </small>
      {% endif  %}


    </div>
    <script src="{{ url_for('static',filename='script.js') }}"></script>
  </body>
</html>
